<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Solutions</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <!-- Блок promo -->
    
    <section class="promo">
        <div class="container">
            <header class="header">
                <a href="#" class="logo">
                    <img src="icons/logo.svg" alt="Логотип">
                    <h2 class="logo__title">Magic Solutions</h2>
                </a>
    
                <nav class="menu">
                    <ul class="menu__list">
                        <li class="menu__item"><a href="#" class="menu__link">Company</a></li>
                        <li class="menu__item"><a href="#" class="menu__link">About</a></li>
                        <li class="menu__item"><a href="#" class="menu__link">Materials</a></li>
                    </ul>
                </nav>
    
                <div class="mobile">
                    <a href="#" class="mobile__item">
                        <div class="mobile__icon">
                            <img src="icons/apple.svg" alt="Apple store">
                        </div>
                        <div class="mobile__title">App Store</div>
                    </a>
                    <a href="#" class="mobile__item">
                        <div class="mobile__icon">
                            <img src="icons/google-play.svg" alt="google play">
                        </div>
                        <div class="mobile__title">Google Play</div>
                    </a>
                </div>
            </header>
        </div>
    </section>

    <!-- Блок partners -->

    <section class="partners">
        <div class="partners__wrapper">
            <a href="#">
                <img src="icons/apple-ads.svg" alt="Apple ads">
            </a>

            <div class="partners__content">
                <h2 class="partners__title">Our marketing partners</h2>
                <div class="partners__descr">We work with media partners to promote our products effectively. We are also open to new connections, contact us when it suits you</div>
            </div>

            <a href="#"><img src="icons/google-ads.svg" alt="Google ads"></a>
        </div>
        
        <div class="partners__social">
            <a href="#" class="partners__item partners__item_twitter">
                <img src="icons/twitter.svg" alt="twitter">
            </a>
            <a href="#" class="partners__item partners__item_adjust">
                <img src="icons/adjust.svg" alt="adjust">
            </a>
            <a href="#" class="partners__item partners__item_snap">
                <img src="icons/snap.svg" alt="snap">
            </a>
            <a href="#" class="partners__item partners__item_targetp">
                <img src="icons/my-target.svg" alt="my target">
            </a>
            <a href="#" class="partners__item partners__item_facebook">
                <img src="icons/facebook.svg" alt="facebook">
            </a>
        </div>

        
    </section>
</body>
</html>
