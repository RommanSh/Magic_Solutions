<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <!-- Блок promo -->
    
    <section class="promo promo_results">
        <div class="container">
            <header class="header">
                <a href="index.html" class="logo">
                    <img src="icons/logo.svg" alt="Логотип">
                    <h2 class="logo__title">Magic Solutions</h2>
                </a>
    
                <nav class="menu">
                    <ul class="menu__list">
                        <li class="menu__item"><a href="#" class="menu__link">Company</a></li>
                        <li class="menu__item"><a href="#" class="menu__link">About</a></li>
                        <li class="menu__item"><a href="#" class="menu__link">Materials</a></li>
                    </ul>
                </nav>
    
                <div class="mobile">
                    <a href="#" class="mobile__item">
                        <div class="mobile__icon">
                            <img src="icons/apple.svg" alt="Apple store">
                        </div>
                        <div class="mobile__title mobile__title_white">App Store</div>
                    </a>
                    <a href="#" class="mobile__item">
                        <div class="mobile__icon">
                            <img src="icons/google-play.svg" alt="google play">
                        </div>
                        <div class="mobile__title mobile__title_white">Google Play</div>
                    </a>
                </div>
            </header>

            <div class="product product_promo">
                <div class="product__wrapper">
                    <div class="product__content product__content_promo">
                        <h2 class="product__title product__title_results">Results To-do</h2>
                        <p class="product__descr">Results To-do will turn your iOS or Android device into a full-featured powerful and fast document scanner</p>
                    </div>
    
                    <div class="product__available product__available_promo">
                        <span class="product__available-title">Available on</span>
                        <a href="#" class="product__available-link">
                            <img src="icons/app-store.svg" alt="App store">
                        </a>
                        <a href="#" class="product__available-link">
                            <img src="icons/googlePlay.svg" alt="Google Play">
                        </a>
                        <a href="#" class="product__available-link">
                            <span>Support</span>
                        </a>
                    </div>
                </div>
                
                <img class="product__img product__img_promo" src="img/result-to-do.png" alt="result-to-do"> 
            </div>
        </div>
    </section>
</body>
</html>
